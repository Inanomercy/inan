<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layouts</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: flex-start; /* Align items to the start */
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #000000; /* Background color */
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: white; /* Text color for headers */
    }

    .layout {
      border: 2px solid #00ff00; /* Green border */
      padding: 15px; /* Increased padding */
      width: 280px;
      height: 330px;
      display: grid;
      gap: 5px;
      color: black; /* Text color for boxes */
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      margin: 10px; /* Margin for separation */
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: lightblue; /* Set to light blue */
    }

    /* Layout 1 */
    .layout1 {
      background: #00ff00; /* Green background for Layout 1 */
      grid-template-rows: 50px 30px auto 40px;
      grid-template-columns: 80px auto;
      grid-template-areas:
        "header header"
        "sidebar topbox"
        "sidebar content"
        "footer footer";
    }

    .layout1 .header { grid-area: header; }
    .layout1 .sidebar { grid-area: sidebar; }
    .layout1 .topbox { grid-area: topbox; }
    .layout1 .content { grid-area: content; }
    .layout1 .footer { grid-area: footer; }

    /* Layout 2 */
    .layout2 {
      background: #00ff00; /* Green background for Layout 2 */
      grid-template-rows: 50px auto 40px;
      grid-template-columns: auto auto 70px;
      grid-template-areas:
        "header header sidebar"
        "col1 col2 sidebar"
        "footer footer footer";
    }

    .layout2 .header { grid-area: header; }
    .layout2 .col1 { grid-area: col1; }
    .layout2 .col2 { grid-area: col2; }
    .layout2 .sidebar { grid-area: sidebar; }
    .layout2 .footer { grid-area: footer; }

    /* Layout 3 */
    .layout3 {
      background: #00ff00; /* Green background for Layout 3 */
      grid-template-rows: 40px 30px auto 40px;
      grid-template-columns: 40px auto auto 40px;
      grid-template-areas:
        "c1 header header header"
        "topbox topbox topbox topbox"
        "left right right right"
        "footer footer footer c2";
    }

    .layout3 .c1 {
      grid-area: c1;
      border-radius: 50%;
      background: #607d8b; /* Blue Grey for the circle */
    }
    .layout3 .header { grid-area: header; }
    .layout3 .topbox { grid-area: topbox; }
    .layout3 .left { grid-area: left; background: lightblue; }
    .layout3 .right { grid-area: right; background: lightblue; }
    .layout3 .footer { grid-area: footer; }
    .layout3 .c2 {
      grid-area: c2;
      border-radius: 50%;
      background: #000; /* Black for the circle */
    }
  </style>
</head>
<body>
  <div>
    <h2>Layout 1</h2>
    <div class="layout layout1">
      <div class="box header">Header</div>
      <div class="box sidebar">Sidebar</div>
      <div class="box topbox">Topbox</div>
      <div class="box content">Content</div>
      <div class="box footer">Footer</div>
    </div>
  </div>

  <div>
    <h2>Layout 2</h2>
    <div class="layout layout2">
      <div class="box header">Header</div>
      <div class="box col1">Column 1</div>
      <div class="box col2">Column 2</div>
      <div class="box sidebar">Sidebar</div>
      <div class="box footer">Footer</div>
    </div>
  </div>

  <div>
    <h2>Layout 3</h2>
    <div class="layout layout3">
      <div class="box c1">C1</div>
      <div class="box header">Header</div>
      <div class="box topbox">Topbox</div>
      <div class="box left">Left</div>
      <div class="box right">Right</div>
      <div class="box footer">Footer</div>
      <div class="box c2">C2</div>
    </div>
  </div>
</body>
</html>
